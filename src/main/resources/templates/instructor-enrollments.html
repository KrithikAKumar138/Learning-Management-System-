<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrolled Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 font-sans text-gray-800">

<div class="bg-indigo-600 text-white px-8 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-lg font-semibold">Enrolled Students</h1>

    <a href="/instructor/dashboard"
       class="bg-white/20 hover:bg-white/30 transition
              px-4 py-2 rounded-md text-sm font-medium">
        â¬… Back to Dashboard
    </a>
</div>

<div class="max-w-6xl mx-auto px-6 py-8">

    <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold mb-6">Students List</h2>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse text-sm">
                <thead class="bg-indigo-50 text-gray-700">
                <tr>
                    <th class="px-4 py-3 text-left font-semibold">Student Name</th>
                    <th class="px-4 py-3 text-left font-semibold">Email</th>
                    <th class="px-4 py-3 text-left font-semibold">Progress</th>
                    <th class="px-4 py-3 text-left font-semibold">Status</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-gray-100">
                <tr th:each="e : ${enrollments}"
                    class="hover:bg-slate-50 transition">

                    <td class="px-4 py-3 font-medium"
                        th:text="${e.student.name}"></td>

                    <td class="px-4 py-3"
                        th:text="${e.student.email}"></td>

                    <td class="px-4 py-3"
                        th:text="${e.progress + '%'}"></td>

                    <td class="px-4 py-3">
                        <span th:if="${e.status == 'COMPLETED'}"
                              class="px-3 py-1 rounded-full text-xs font-semibold
                                     bg-green-100 text-green-700">
                            Completed
                        </span>

                        <span th:if="${e.status != 'COMPLETED'}"
                              class="px-3 py-1 rounded-full text-xs font-semibold
                                     bg-yellow-100 text-yellow-700">
                            In Progress
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
