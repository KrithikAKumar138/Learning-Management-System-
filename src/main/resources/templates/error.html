<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-100">

<div class="bg-white p-8 rounded-xl shadow max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4"
        th:text="${errorTitle}">Error</h1>

    <p class="text-gray-700 mb-6"
       th:text="${errorMessage}">
        Something went wrong
    </p>

    <a href="/"
       class="inline-block bg-indigo-600 hover:bg-indigo-700
              text-white px-6 py-2 rounded-md">
        Go Home
    </a>
</div>

</body>
</html>
