<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-100 font-sans">

<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">

    <h2 class="text-2xl font-semibold text-center mb-6">
        Create Student Account
    </h2>


    <div th:if="${param.error}"
         class="mb-4 text-sm text-red-700 bg-red-100 px-4 py-3 rounded-lg text-center">
        Email already exists!
    </div>


    <div th:if="${param.success}"
         class="mb-4 text-sm text-green-700 bg-green-100 px-4 py-3 rounded-lg text-center">
        Registration successful! Please login.
    </div>

    <form th:action="@{/register}"
          th:object="${user}"
          method="post"
          class="space-y-5">

        <!-- Name -->
        <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text"
                   th:field="*{name}"
                   class="w-full px-4 py-2 border rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <p class="text-red-500 text-sm"
               th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></p>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email"
                   th:field="*{email}"
                   class="w-full px-4 py-2 border rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <p class="text-red-500 text-sm"
               th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></p>

            <p class="text-red-500 text-sm"
               th:if="${emailError}"
               th:text="${emailError}"></p>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password"
                   th:field="*{password}"
                   class="w-full px-4 py-2 border rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <p class="text-red-500 text-sm"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></p>
        </div>

        <button type="submit"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700
                   transition text-white rounded-lg font-medium">
            Register
        </button>
    </form>


    <div class="text-center text-sm mt-6">
        Already have an account?
        <a href="/login"
           class="text-indigo-600 font-medium hover:underline">
            Login
        </a>
    </div>

</div>

</body>
</html>
