<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- test commit -->

<body class="min-h-screen flex items-center justify-center bg-slate-100 font-sans">

<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">

    <h2 class="text-2xl font-semibold text-center mb-6">
        Login to LMS
    </h2>

    <div th:if="${param.error}"
         class="mb-4 text-sm text-red-700 bg-red-100 px-4 py-3 rounded-lg text-center">
        Invalid email or password!
    </div>

    <div th:if="${param.logout}"
         class="mb-4 text-sm text-green-700 bg-green-100 px-4 py-3 rounded-lg text-center">
        You have been logged out successfully.
    </div>

    <form action="/login" method="post" class="space-y-5">

        <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="username" required
                   class="w-full px-4 py-2 border rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700
                       transition text-white rounded-lg font-medium">
            Login
        </button>
    </form>

    <div class="text-center text-sm mt-6">
        Donâ€™t have an account?
        <a href="/register"
           class="text-indigo-600 font-medium hover:underline">
            Register
        </a>
    </div>

    <div class="mt-6 bg-slate-50 p-4 rounded-lg text-sm text-gray-600">
        <h3 class="font-semibold mb-2">Demo Accounts</h3>
        <p><strong>Admin:</strong> admin@gamil.com / admin123</p>
        <p><strong>Instructor:</strong> instructor@gamil.com / instructor123</p>
        <p><strong>Student:</strong> student@gamil.com / student123</p>
    </div>

</div>

</body>
</html>
